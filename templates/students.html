{% extends 'master.html' %}
{% block ooxx %}
    <div><a href="add_students.html">添加</a></div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>名字</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>课程</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for row in students_list %}
                    <tr>
                        <td>{{ row.username }}</td>
                        <td>{{ row.age }}</td>
                        <td>{{ row.gender }}</td>
                        <td>{{ row.cs.title }}</td>
                        <td><a href="del_students.html?nid={{ row.id }}">删除</a>
                            |
                            <a href="edit_students.html?nid={{ row.id }}">修改</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
