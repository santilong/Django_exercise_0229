{% extends 'master.html' %}
{% block ooxx %}
    <div><a href="add_classes.html">添加</a> </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>课程名</th>
                    <th>讲师</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for row in get_list %}
                    <tr>
                        <td>{{ row.title }}</td>
                        <td>
                            {% for t in row.m.all %}
                                <span>{{ t.name }}</span>
                            {% endfor %}
                        </td>
                        <td><a href="del_classes.html?nid={{ row.id }}">删除</a>
                            |
                            <a href="edit_classes.html?nid={{ row.id }}">修改</a>
                            |
                            <a href="set_teachers.html?nid={{ row.id }}">修改老师</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
