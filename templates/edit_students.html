{% extends 'master.html' %}
{% block ooxx %}
    <form method="post" action="edit_students.html?nid={{ obj.id }}">
        <p><input type="text" name="username" value="{{ obj.username }}"></p>
        <p><input type="text" name="age" value="{{ obj.age }}"></p>
        <p>
            {% if obj.gender %}
                男 <input type="radio" value="1" name="gender" checked="checked">
                女 <input type="radio" value="0" name="gender">
            {% else %}
                男 <input type="radio" value="1" name="gender">
                 女 <input type="radio" value="0" name="gender" checked="checked">
            {% endif %}
        </p>
        <p>
            <select name="cs">
                {% for row in classes_list %}
                    {% if row.id == obj.cs_id %}
                        <option value="{{ row.id }}" selected="selected">{{ row.title }}</option>
                    {% else %}
                        <option value="{{ row.id }}">{{ row.title }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="提交">
    </form>
{% endblock %}
